<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="success">
  <div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
      <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h3 class="mt-3 text-lg font-medium text-gray-900">Book Borrowed Successfully!</h3>
    <div class="mt-2">
      <p class="text-sm text-gray-500">
        You have borrowed <span class="font-medium" th:text="${loan.book.title}">Book Title</span>.
      </p>
      <p class="text-sm text-gray-500 mt-1">
        Please return it by <span class="font-medium" th:text="${#temporals.format(loan.dueDate, 'EEEE, MMMM d, yyyy')}">Due Date</span>.
      </p>
      <p class="text-sm text-gray-500 mt-1">
        Pickup location: <span class="font-medium" th:text="${loan.pickupLocation.name}">Location Name</span>
      </p>
    </div>
  </div>
  <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
    <a th:href="@{/loans/my-loans}" class="btn-primary sm:col-start-2">
      View My Loans
    </a>
    <a th:href="@{/books}" class="btn-secondary sm:col-start-1 mt-3 sm:mt-0">
      Continue Browsing
    </a>
  </div>
</div>

<div th:fragment="error">
  <div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
      <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <h3 class="mt-3 text-lg font-medium text-gray-900">Loan Request Failed</h3>
    <div class="mt-2">
      <p class="text-sm text-red-600" th:text="${error}">
        Error message
      </p>
    </div>
  </div>
  <div class="mt-5 sm:mt-6">
    <button type="button" @click="showConfirmation = false" class="btn-primary w-full">
      Try Again
    </button>
  </div>
</div>
</body>
</html>
