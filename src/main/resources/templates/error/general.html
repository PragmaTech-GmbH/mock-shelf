<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::main})}">
<head>
  <title>Error | MockShelf</title>
</head>
<body>
<main>
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-8 text-center">
      <div class="text-red-500 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h1>

      <p class="text-gray-600 mb-6" th:if="${statusCode != null}">
        Error <span th:text="${statusCode}">500</span>
      </p>

      <p class="text-gray-600 mb-6" th:if="${errorMessage != null && errorMessage != ''}">
        <span th:text="${errorMessage}">An error occurred</span>
      </p>

      <p class="text-gray-600 mb-6" th:unless="${errorMessage != null && errorMessage != ''}">
        An unexpected error occurred. Our team has been notified.
      </p>

      <div class="mt-6">
        <a href="/" class="btn-primary">Return to Home</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
